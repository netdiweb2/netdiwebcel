<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebWingsHI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #111; /* Почти черный фон */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start; /* Элементы выравниваются по левому краю */
            padding: 20px;
            color: #fff;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 15px; /* Расстояние между заголовком и кнопкой */
        }
        h1 {
            font-size: 24px;
            font-weight: 400;
            margin: 0;
        }
        .info {
            font-size: 18px;
            font-weight: 100; /* Тонкий шрифт */
            margin-top: 10px;
        }
        .button {
            background-color: white;
            color: black;
            border: 1px solid black;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 700;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .button:hover {
            background-color: #444; /* Серый цвет при наведении */
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>WebWingsHI</h1>
        <button class="button">How to install</button>
    </div>
    
    <div class="info" id="device"></div>
    <div class="info" id="os"></div>

    <script>
        // Функция для получения данных устройства и операционной системы
        function getDeviceInfo() {
            const device = navigator.userAgent;
            let os = "Unknown OS";

            // Определяем операционную систему
            if (device.indexOf("Windows") !== -1) {
                os = "Windows";
            } else if (device.indexOf("Mac") !== -1) {
                os = "macOS";
            } else if (device.indexOf("Linux") !== -1) {
                os = "Linux";
            } else if (device.indexOf("Android") !== -1) {
                os = "Android";
            } else if (device.indexOf("iOS") !== -1) {
                os = "iOS";
            }

            // Обновляем содержимое на странице
            document.getElementById("device").innerText = `Device: ${navigator.platform}`;
            document.getElementById("os").innerText = `OS: ${os}`;
        }

        // Загружаем информацию при запуске страницы
        getDeviceInfo();
    </script>
</body>
</html>
